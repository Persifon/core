{% block page_title %}
    <h2><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a></h2>
{% endblock page_title %}

{% block page_content %}
    <small>
        {{ post.created_on.date }} | Categories:
        {% for category in post.categories.all %}
            <a href="{% url 'blog_category' category.name %}">
                {{ category.name }}
            </a>
        {% endfor %}
    </small>
    <br/>
    {{ post.body  }}
{% endblock page_content %}
